<section class="price">
  <div class="content">
    <h2 class="title">{{ 'price.title' | translate }}</h2>
    <p class="text">{{ 'price.text' | translate }}</p>
    <div class="container">
      <ng-container *ngFor="let item of items">
        <ng-container
          *ngTemplateOutlet="
            itemTemplate;
            context: {
              $implicit: item,
            }
          "
        >
        </ng-container>
      </ng-container>
    </div>
  </div>
</section>

<ng-template #itemTemplate let-item>
  <div class="item">
    <h3 class="item__title">{{ item.title | translate }}</h3>
    <p class="item__text">{{ item.priceText }}</p>
    <button class="item__btn" tuiButton appearance="accent" (click)="navigate()">{{ item.btnText | translate }}</button>
  </div>
</ng-template>
