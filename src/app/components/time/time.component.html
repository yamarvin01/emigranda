<section
  class="time"
  [ngClass]="{
    'white-theme-background-color': !(darkMode() === true),
  }"
>
  <div class="content">
    <p class="text">{{ 'time.text' | translate }}</p>
    <h2 class="title">{{ 'time.title' | translate }}</h2>
    <h3 class="subtitle">{{ 'time.subtitle' | translate }}</h3>
  </div>
</section>
